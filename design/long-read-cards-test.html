<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>long read cards | templates</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="debug-screens">
    <!-- grid wrapper -->
    <div
      class="container grid gap-6 mx-auto my-12 bg-slate-100 xl:gap-10 md:grid-cols-12"
    >
      <!-- col -->
      <div class="sm:col-span-12">
        <!-- card -->

        <div
          class="flex flex-col overflow-hidden bg-gray-800 border border-gray-300 lg:flex-row lg:col-span-4 rounded-xl"
        >
          <div class="border-b-4 lg:order-2 border-iiedpink-500 lg:w-1/2">
            <img
              class="object-cover w-full lg:max-h-64"
              src="https://source.unsplash.com/random/685x459?vegan-food"
              alt=""
            />
          </div>
          <div class="flex flex-col justify-between p-4 lg:w-1/2">
            <div>
              <h2 class="mb-4 text-lg text-white lg:text-2xl">
                Long read title of a reasonable length
              </h2>

              <p class="mb-3 font-normal text-gray-300">
                Long read sub-title or description which is generally a little
                longer than the title
              </p>
            </div>
            <div
              class="-mr-4 border-b text-iiedorange-500 border-iiedorange-500"
            >
              <span>Long read</span>
            </div>
          </div>
        </div>

        <!-- /card -->
      </div>
    </div>
  </body>
</html>
