<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card smallest 2 col | templates</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="debug-screens">
    <main class="container my-12 bg-slate-200">
      <div class="grid grid-flow-row-dense gap-6 xl:gap-10 md:grid-cols-2">
        <!-- cards -->

        <!-- standard card -->
        <a href="#" class="hover:no-underline">
          <div
            class="flex h-full overflow-hidden transition-shadow bg-white border border-gray-300 grow rounded-xl group hover:shadow-md"
          >
            <img
              class="object-cover w-3/12 h-auto"
              src="https://images.unsplash.com/photo-1516205651411-aef33a44f7c2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=420&q=80"
              alt="Flower and sky"
            />

            <div class="flex flex-col justify-between w-9/12 p-4">
              <h4>This is card title</h4>

              <p class="text-gray-500">type / date</p>
            </div>
          </div>
        </a>

        <!-- / standard card -->

        <!-- pub card  -->
        <a href="#" class="hover:no-underline">
          <div
            class="flex h-full overflow-hidden transition-shadow bg-white border border-gray-300 grow rounded-xl hover:shadow-md"
          >
            <div class="w-3/12 p-2">
              <img
                src="https://pubs.iied.org/sites/default/files/styles/card_cover/public/pdfs/2021-12/20671IIED.pdf.jpeg?itok=tmLNRIlr"
                alt="Cover"
                typeof="Image"
                class="w-24 h-auto shadow-md"
              />
            </div>
            <div class="flex flex-col justify-between w-9/12 p-4">
              <h4>
                Assessing vulnerabilities to disaster displacement: a good
                practice review
              </h4>

              <p class="text-gray-500">December 2021</p>
            </div>
          </div>
        </a>
        <!-- / pub card -->

        <!-- test -->

                src="https://www.hyperui.dev/photos/activity-1.jpeg"

            <div class="flex flex-col justify-between w-9/12 p-4">

        <!-- pub card  -->

            <div class="flex flex-col justify-between w-9/12 p-4">
              <h4>
