<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banners | templates</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="debug-screens">
    <section class="py-24">
      <!-- manifesto banner --->
      <div class="bg-secondary-05AA76">
        <div class="container items-center sm:flex sm:space-x-6">
          <div class="py-6">
            <h2 class="mb-4">Manifesto for a thriving world</h2>

            <p class="mb-4">
              Our approach to tackling the triple crises of climate change,
              nature loss and inequality
            </p>

            <a
              class="inline-block hover:no-underline"
              href="/manifesto-for-thriving-world"
              ><span
                class="flex items-center px-3 py-2 text-gray-900 transition border border-white rounded-full shadow-sm hover:text-gray-900 hover:shadow-none hover:ring-white hover:ring-1"
                >Read our manifesto</span
              ></a
            >
          </div>
          <div>
            <img src="/dist/images/manifesto-collage.jpg" alt="manifesto collage">
          </div>
        </div>
      </div>

      <hr class="my-24" />
    </section>
  </body>
</html>
