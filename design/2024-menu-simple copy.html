<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    

  </head>
  <body>
    <header class="text-gray-600 bg-white body-font">
      <nav x-data="{ isOpen: false }" 
      @click.away="isOpen = false"
      @keydown.escape.window="isOpen = false"
      role="navigation"
      aria-label="Main navigation">
        <div class="border-b border-iiedblue-100">
  
            <div class="container flex flex-row items-end justify-between w-full h-24">
              <div>nav</div>
              
              <!-- Nav Buttons -->
              <div class="flex items-center">
                <button @click="isOpen = !isOpen" type="button" class="px-2 py-4 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-iiedblue-300"
                        :aria-expanded="isOpen ? 'true' : 'false'"
                        aria-controls="menu"
                        aria-label="Toggle menu">
                    <svg x-show="!isOpen" class="w-6 h-6 mr-2" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    <svg x-show="isOpen" class="w-6 h-6 mr-2" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
              </div>
            
            </div>
    
        </div>


        <!-- Off canvas menu open: "block", Menu closed: "hidden" -->
        <div x-show="isOpen" 
         x-transition:enter="transition ease-out duration-300 transform"
         x-transition:enter-start="opacity-0 -translate-y-full"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-300 transform"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 -translate-y-full"
         @click.stop
        class="fixed inset-y-0 left-0 z-20 transition-transform duration-300 ease-in-out transform max-w-fit"
        id="menu"
        :aria-hidden="isOpen ? 'false' : 'true'"> 
          <div class="flex max-w-md h-96 bg-iiedblue-50 rounded-r-2xl">
            <!-- main links -->
            <div class="w-48 p-4 bg-gray-100 rounded-tr-2xl">
              <div class="pb-2 mb-2">
                  Menu 1
              </div>
            </div>

            <!-- Secondary links -->
            <div class="p-4 bg-iiedblue-50 rounded-r-2xl">
              Menu 2    
            </div>

          </div>
        </div>

        <!-- Overlay -->
        <div x-show="isOpen" @click="isOpen = false"
        x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="ease-in duration-300"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 z-10 bg-gray-900 bg-opacity-50"
        aria-label="Close menu overlay">
        </div>

      </nav>
    </header>




  </body>
</html>
