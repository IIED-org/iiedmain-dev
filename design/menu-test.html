<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu | templates</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div class="bg-gray-100">
      <div x-data="{ open: false }" class="flex flex-col max-w-screen-md px-4">
        <div class="">
          <button
            class="flex p-4 rounded-lg focus:outline-none focus:shadow-outline"
            @click="open = !open"
          >
            <span class="text-lg font-semibold text-gray-900">Filter</span>
            <svg
              fill="currentColor"
              viewBox="0 0 20 20"
              class="w-4 h-4 mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                x-show="!open"
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
              ></path>
              <path
                x-show="open"
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <nav
          :class="{'flex': open, 'hidden': !open}"
          class="flex-col flex-grow hidden pb-4 md:pb-0 md:flex md:flex-col"
        >
          <a class="px-4 py-2 mt-2" href="#">Theme</a>
          <a class="px-4 py-2 mt-2" href="#">Type</a>
          <a class="px-4 py-2 mt-2" href="#">Location</a>
          <a class="px-4 py-2 mt-2" href="#">Language</a>
        </nav>
      </div>
    </div>
    <div class="h-10 bg-pink-100"></div>
  </body>
</html>
