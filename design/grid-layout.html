<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grids | templates</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="my-12 debug-screens">
    <!-- tw-1-2-col-sm-lg--1-col-lg-centre (for header, note gap is only x not y) -->
    <div
      class="container mx-auto my-12 bg-slate-100 xl:grid xl:gap-x-6 md:max-w-3xl xl:max-w-screen-xl 2xl:max-w-screen-2xl xl:grid-cols-12 2xl:grid-cols-12"
    >
      <!--set row-span to number of divs below -->
      <div class="h-48 xl:col-span-3 xl:row-span-4 bg-iiedgreen-100 my-2"></div>
      <div class="h-12 xl:col-span-9 xl:col-start-4 bg-iiedpink-100 my-2"></div>
      <div
        class="h-12 xl:col-span-7 2xl:col-span-6 xl:col-start-4 2xl:col-start-4 bg-iiedpink-100 my-2"
      ></div>
      <div
        class="h-12 xl:col-span-7 2xl:col-span-6 xl:col-start-4 2xl:col-start-4 bg-iiedpink-100 my-2"
      ></div>
      <div
        class="h-12 xl:col-span-7 2xl:col-span-6 xl:col-start-4 2xl:col-start-4 bg-iiedpink-100 my-2"
      ></div>
    </div>

    <!-- tw-1-2-col-sm-md-left -->
    <div
      class="container mx-auto my-12 bg-slate-100 xl:grid xl:gap-x-6 md:max-w-3xl xl:max-w-screen-xl 2xl:max-w-screen-2xl xl:grid-cols-12"
    >
      <!--set row-span to number of divs below -->
      <div class="h-12 xl:col-span-3 bg-iiedgreen-100 my-2"></div>
      <div
        class="h-12 xl:col-span-7 2xl:col-span-6 xl:col-start-4 2xl:col-start-4 bg-iiedpink-100 my-2"
      ></div>
    </div>

    <!-- tw-1-col-lg-left -->
    <div
      class="container mx-auto my-12 bg-slate-100 xl:grid xl:gap-x-6 md:max-w-3xl xl:max-w-screen-xl 2xl:max-w-screen-2xl xl:grid-cols-12"
    >
      <div
        class="h-12 xl:col-span-10 2xl:col-span-9 my-2 bg-iiedpink-100"
      ></div>
    </div>

    <!-- tw-1-col-md-centre (center body designed for text) -->
    <div
      class="container mx-auto my-12 bg-slate-100 xl:grid xl:gap-x-6 md:max-w-3xl xl:max-w-screen-xl 2xl:max-w-screen-2xl xl:grid-cols-12"
    >
      <div
        class="h-12 xl:col-span-7 2xl:col-span-6 xl:col-start-4 2xl:col-start-4 my-2 bg-iiedblue-200"
      ></div>
    </div>

    <!-- tw-1-col-lg-centre -->
    <div
      class="container mx-auto my-12 bg-slate-100 xl:grid lg:gap-x-6 md:max-w-3xl lg:max-w-screen-lg xl:max-w-screen-xl 2xl:max-w-screen-2xl lg:grid-cols-12"
    >
      <div
        class="h-12 lg:col-span-12 xl:col-span-9 2xl:col-span-8 xl:col-start-3 2xl:col-start-3 my-2 bg-iiedpink-100"
      ></div>
    </div>

    <!-- tw-1-col-xl -->
    <div
      class="container mx-auto my-12 bg-slate-100 xl:grid lg:gap-x-6 md:max-w-3xl lg:max-w-screen-lg xl:max-w-screen-xl 2xl:max-w-screen-2xl lg:grid-cols-12"
    >
      <div class="h-12 lg:col-span-12 my-2 bg-iiedpink-100"></div>
    </div>

    <!-- tw-1-2-col -->
    <div
      class="container mx-auto my-12 bg-slate-100 lg:grid lg:gap-x-6 md:max-w-3xl lg:max-w-screen-lg xl:max-w-screen-xl 2xl:max-w-screen-2xl lg:grid-cols-12"
    >
      <div class="h-12 my-2 lg:col-span-6 bg-iiedpink-100"></div>
      <div class="h-12 my-2 lg:col-span-6 bg-iiedpink-100"></div>
    </div>

    <!-- tw-1-3-col -->
    <div
      class="container mx-auto my-12 bg-slate-100 lg:grid lg:gap-x-6 md:max-w-3xl lg:max-w-screen-lg xl:max-w-screen-xl 2xl:max-w-screen-2xl lg:grid-cols-12"
    >
      <div class="h-12 my-2 lg:col-span-4 bg-iiedpink-100"></div>
      <div class="h-12 my-2 lg:col-span-4 bg-iiedpink-100"></div>
      <div class="h-12 my-2 lg:col-span-4 bg-iiedpink-100"></div>
      <div class="h-12 my-2 lg:col-span-4 bg-iiedpink-100"></div>
      <div class="h-12 my-2 lg:col-span-4 bg-iiedpink-100"></div>
      <div class="h-12 my-2 lg:col-span-4 bg-iiedpink-100"></div>
    </div>

    <!-- tw-1-2-4-col -->
    <div
      class="container mx-auto my-12 bg-slate-100 lg:grid lg:gap-x-6 md:max-w-3xl lg:max-w-screen-lg xl:max-w-screen-xl 2xl:max-w-screen-2xl lg:grid-cols-12"
    >
      <div class="h-12 my-2 lg:col-span-6 xl:col-span-3 bg-iiedpink-100"></div>
      <div class="h-12 my-2 lg:col-span-6 xl:col-span-3 bg-iiedpink-100"></div>
      <div class="h-12 my-2 lg:col-span-6 xl:col-span-3 bg-iiedpink-100"></div>
      <div class="h-12 my-2 lg:col-span-6 xl:col-span-3 bg-iiedpink-100"></div>
      <div class="h-12 my-2 lg:col-span-6 xl:col-span-3 bg-iiedpink-100"></div>
      <div class="h-12 my-2 lg:col-span-6 xl:col-span-3 bg-iiedpink-100"></div>
      <div class="h-12 my-2 lg:col-span-6 xl:col-span-3 bg-iiedpink-100"></div>
      <div class="h-12 my-2 lg:col-span-6 xl:col-span-3 bg-iiedpink-100"></div>
    </div>
  </body>
</html>
