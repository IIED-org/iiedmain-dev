<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pubs page | templates</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="debug-screens">
    <div
      class="container mx-auto xl:grid xl:gap-6 md:max-w-3xl xl:max-w-screen-xl 2xl:max-w-screen-2xl xl:grid-cols-12 2xl:grid-cols-12"
    >
      <div
        class="order-1 xl:col-span-7 2xl:col-span-6 xl:col-start-4 2xl:col-start-4 md:order-2"
      >
        {#-- image --#}
        <figure class="mb-6 -mx-6 sm:mx-0">
          {{ content.field_main_image }}
          <figcaption
            class="px-6 mt-1 text-base leading-tight text-gray-500 sm:p-0"
          >
            {{ content.field_image_caption }}
          </figcaption>
        </figure>
        {#-- body --#}
        <div class="pb-12 prose border-b border-gray-300 lg:prose-lg">
          <div>{{ content.body }} {{ content.field_paragraphs }}</div>
        </div>
      </div>
    </div>
  </body>
</html>
